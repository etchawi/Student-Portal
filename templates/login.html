<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Include Bootstrap CSS for consistent styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css"> <!-- Make sure this path is correct for your CSS file -->
</head>
<body>
  <div class="container mt-4">
    <h1>Login</h1>

    <form action="{{ url_for('login') }}" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Ensure csrf_token() is correctly implemented -->
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    <p>Forgot your <a href="{{ url_for('reset_request') }}">password?</a></p> <!-- Added Forgot Password link -->

    <!-- Section for Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert alert-info">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
  </div>
</body>
</html>
